<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora con HTML, CSS y JS</title>
</head>

<body>
    <!--aca se van agregando clases de bootstrap que dan formato al formulario y cada uno de los componentes-->
    <div class="container">
        <h1>Aplicaci√≥n Calculadora</h1>
        <form id="forma">
            <div class='mb-3'>
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" 
                placeholder="Escribe el operando A" id="operandoA"/> <!--Aca se crea el iput y se le da la clase de form- control-->
            </div>

        
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="Escribe el operando B" id="operandoB"/>
            </div>
        </form>
        <button class='btn btn-primary mb-3' onclick='sumar()'>Sumar</button>
        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
