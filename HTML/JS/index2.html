<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos con JS</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this)">Manejo de DOM con Javascript</h1> 
    <button>Evento con JS</button>
    <br/>
    <script>
        function cambiarTexto(titulo){
            titulo.innerHTML = 'Cambiamos el titulo';
        }
    </script>   
</body>
</html>
