<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <h1 id="titulo"> Manejo DOM con JS</h1>
    <button onclick="Mostrar1()">Mostrar</button>
    <button onclick="Mostrar()">Mostrar1</button>
    <button onclick="mostrar2()">MostrarIMG</button>
    <button onclick="mostrar3()">MostrarColor</button>
    <br/>
    <script>
        // Funcion para modificar los datos pero la cual reescribe todos los elementos afectados por el metodo
        document.write('Saludos desde JS');
        // funcion para el boton que deseamos programar
        function Mostrar(){
            document.write('Adios');
        }
    </script>
        <img id="Foto" src="http://globalmentoring.com.mx/imagenes/javascript.png"> 

    <script>
        // funcion que cambia el titulo y que solo lo cambia en la pagina mas no reescribe el dato actual.
        function Mostrar1(){
            document.getElementById('titulo').innerHTML = '<br/> Nuevo Titulo';
        }

        function mostrar2(){
            // modificamos la imagen puesta en el documento
            document.getElementById('Foto').src = 'http://globalmentoring.com.mx/imagenes/html5.png';
        }

    </script>
    <script>
        // Forma de acceder al estylo de un elemento html con style y modificando el color 
        function mostrar3(){
            document.getElementById('titulo').style.color ='blue';
        }
    </script>
</body>
</html>
