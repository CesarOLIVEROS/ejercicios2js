<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in <HTML></HTML></title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <!--Manejo de tablas-->
    <table >
        <!-- etiqueta para el titulo de la tabla despues de el nombramiento de la table-->
        <caption>Listado de Personas</caption>
        <!-- tr es table row para definir las filas en la tabla-->
        <tr>
            <!-- si queremos unir dos celdas usamos el atributo colspan="2" dentro de la etiqueta del <th>-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <!-- si queremos expandir las celdas dentro de la tabla se usa el rowspan dentro de la linea de el dato de la tabla-->
            <td>Juan</td>
            <td>Perez</td>
            <td>Jperez@mail.como</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Lara</td>
            <td>Mperez@mail.como</td>
        </tr>
        <tr>
            <!-- si queremos expandir las celdas dentro de la tabla se usa el rowspan dentro de la linea de el dato de la tabla-->
            <td>Adriana</td>
            <td>Caceres</td>
            <td>ACacerez@mail.como</td>
        </tr>
        <tr>
            <td>Reichel</td>
            <td>Arantza</td>
            <td>oliverosArantza@mail.como</td>
        </tr>
    </table>
    
</body>
</html>
